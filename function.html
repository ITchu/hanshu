		//对数组进行排序
		var b=[1,3,44,21,443];
		sort(b,'>');
		function sort(arr,type){
			//判断是否有值、
			//function sort(arr,type='<')
			//if语句
			if(type==undefined){
				type=='<';
			}
			//三元运算符
			//type=type==undefined ?'<':type;
			//或(||)运算
			//type=type||'<';
				if(type=='<'){
					sortUp(arr);
				}
				else if(type=='>'){
					sortDown(arr);
			}
		}
		//升序从大到小
		function sortUp(a){
			for(var i=0;i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]>a[j]){
						var temp=a[i];
						a[i]=a[j];
						a[j]=temp;
					}
				}
			}
			console.log(a);
		}
		//降序 从大到小
		function sortDown(a){
			for(var i=0;i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]<a[j]){
						var temp=a[i];
						a[i]=a[j];
						a[j]=temp;
					}
				}
			}
			console.log(a);
		}
		//return返回值  只返回一个

		function join(arr,str='-'){
			var result='';
			// if(a.constructor==Array)
			for(var i=0;i<arr.length;i++){
				if(i<arr.length-1){
				result+=arr[i]+str;
			    }
			    else{
				  result+=arr[i];
			    }
			}
			return result;
		}

		//函数的调用
		//sum1一个数  sum2一个数 fn函数
		function aa(sum1,sum2){
			return sum1*2+sum2;
		}
		function bb(sum1,sum2){
			return sum1*2-sum2;
		}
		function cc(sum1,sum2){
			return sum1*2;
		}
		function math(sum1,sum2,fn){
			return fn(sum1,sum2);
		}
		var result=math(3,6,cc);
		console.log(result);
		//数组的倍数  映射
		//arr代表一个数组   fn函数
		var a=[3,2,4,5];
		var result=map(a,function(b){
			return b*2;
		})
		console.log(result);
		function map(arr,fn){
			var a=[];
			for(var i=0;i<arr.length;i++){
				a[a.length]=fn(arr[i]);
			}
			return a;
		}
		//满足条件的数组
		//arr代表一个数组   fn函数
		var a1=[3,2,4,5,6,8];
		var result=map1(a1,function(b){
			return b%2==1;
		});
		console.log(result);
		function map1(arr,fn){
			var a=[];
			for(var i=0;i<arr.length;i++){
				if(fn(arr[i])){
					a[a.length]=arr[i];
				}
			}
			return a;
		}
		//filter 过滤 回调函数引用
		var a=[6,2,5,8,12,34,65,1];
		var result=filter(a,function(value) {
			return value>5;
		});
		console.log(result);
		function filter(arr,fn){
			var newarr=[];
			for (var i = 0; i < arr.length; i++) {
				if(fn(arr[i])){
					newarr[newarr.length]=arr[i];
				}
			}
			return newarr;
		}
		//some 只要有一个符合就返回true
		var a=[6,2,5,8,12,34,65,1];
		var result=some(a,function(value) {
			return value>60;
		});
		console.log(result);
		function some(arr,fn){
			for(var i=0;i<arr.length;i++){
				if(fn(a[i])){
					return true;
				}
			}
			return false;
		}
		//every 全部符合返回true
		var a=[6,2,5,8,12,34,65,1];
		var result=every(a,function(value) {
			return value>2;
		});
		console.log(result);
		function every(arr,fn){
			for(var i=0;i<arr.length;i++){
				if(!fn(a[i])){
					return false;
				}
			}
			return true;
		}
		//递归函数  函数自己调用自己本身
		//阶乘
		function jiecheng(num){
			if(num==1){
				return 1;
			}
			return num*jiecheng(num-1);
		}

		var a=[6,2,5,8,12,34,['x','y','z'],65,1];
		function copy(arr){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				if(arr[i].constructor==Array)
				// if(arr[i] instanceof Array)
				// if(typeof arr[i]=='object')	
				// if(arr[i].propertyIsEnumerable('length'))
				{
					newarr[i]=copy(arr[i]);
				}
				else{
				newarr[i]=arr[i];
			   }
			}
			return newarr;
		}
